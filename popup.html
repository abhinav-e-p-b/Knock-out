<!DOCTYPE html>
<html>
<head>
  <title>Head Knock Scroll</title>
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    h3 {
      margin: 0 0 15px 0;
      color: #333;
      font-size: 18px;
    }
    
    button {
      padding: 12px 24px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
      font-weight: 500;
      transition: all 0.2s ease;
      width: 100%;
    }
    
    #startBtn {
      background: #4CAF50;
      color: white;
    }
    
    #startBtn:hover:not(:disabled) {
      background: #45a049;
    }
    
    #stopBtn {
      background: #f44336;
      color: white;
    }
    
    #stopBtn:hover:not(:disabled) {
      background: #da190b;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      opacity: 0.6;
    }
    
    #status {
      margin: 15px 0;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      text-align: center;
    }
    
    .status-loading {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    
    .status-ready {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status-tracking {
      background: #cce5ff;
      color: #004085;
      border: 1px solid #b8daff;
    }
    
    #webcam {
      border: 2px solid #ddd;
      border-radius: 8px;
      width: 100%;
      max-width: 280px;
      height: auto;
      display: block;
      margin: 10px auto;
    }
    
    .instructions {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      line-height: 1.4;
      text-align: center;
    }
    
    .settings {
      margin-top: 15px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 6px;
      border: 1px solid #e9ecef;
    }
    
    .setting-item {
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .setting-item label {
      font-size: 12px;
      color: #555;
    }
    
    .setting-item input[type="range"] {
      width: 120px;
    }
    
    .setting-item span {
      font-size: 11px;
      color: #777;
      min-width: 30px;
      text-align: right;
    }
  </style>
</head>
<body>
  <h3>Head Scroll Control</h3>
  <div id="status" class="status-loading">Initializing...</div>
  
  <button id="startBtn" disabled>Start Tracking</button>
  <button id="stopBtn" disabled style="display: none;">Stop Tracking</button>
  
  <video id="webcam" autoplay muted playsinline style="display: none;"></video>
  
  <div class="settings">
    <div class="setting-item">
      <label for="sensitivity">Sensitivity:</label>
      <input type="range" id="sensitivity" min="10" max="50" value="25">
      <span id="sensitivityValue">25</span>
    </div>
    <div class="setting-item">
      <label for="scrollSpeed">Scroll Speed:</label>
      <input type="range" id="scrollSpeed" min="20" max="150" value="80">
      <span id="scrollSpeedValue">80</span>
    </div>
  </div>
  
  <div class="instructions">
    Move your head up and down to scroll pages. Works best with good lighting and steady positioning.
  </div>

  <script src="popup.bundle.js"></script>
</body>
</html>
